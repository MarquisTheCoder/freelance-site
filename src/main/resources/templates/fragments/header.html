<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="bg-violet-900">
  <header
    th:fragment="header"
    id="header"
    class="flex-col bg-[#f8f8f8] h-[90vh] w-screen"
    role="banner"
  >
    <section
      id="banner-container"
      class="flex items-center content-center w-screen"
      role="banner-container"
    >
      <div class="flex-col justify-center items-center w-screen text-center">
        <div
          class="flex justify-center items-center text-center pt-28 pb-11 shrink-0"
        >
          <a href="" class="text-violet-950/80 font-syne text-4xl text-center">
            MARQUISTHECODER
          </a>
          <span class="text-3xl text-black/20 mx-2 font-thin"> | </span>
          <a class="language text-sm font-syne text-black/80" href="#">EN</a>
        </div>
        <span class="font-thin text-p-800/50">___________</span>

        <div class="flex-col w-screen shrink-0 items-center justify-center">
          <h1 class="text-7xl font-arimo font-bold text-[#42464A] pt-11">
            Do you need a website?
          </h1>
          <div class="flex w-screen justify-center">
            <p
              class="pt-8 font-open text-[#42464A]/90 font-light text-xl xs:text-sm max-w-2xl"
            >
              Hey, I’m <span class="font-open font-bold">MarquisTheCoder</span>.
              I’m determined to make businessess more successful. My only
              question is, will it be yours?
            </p>
          </div>

          <div class="flex justify-center w-screen pt-12">
            <input
              type="text"
              placeholder="youremail@example.com"
              class="border-none"
            />
            <button
              id=""
              class="bg-violet-950/70 py-2 px-3 text-white font-open font-bold"
            >
              GET FREE QUOTE
            </button>
          </div>
        </div>

        <div class="hidden">
          <ul class="language-menu">
            <li class="language-menu-item">English (EN)</li>
            <li class="language-menu-item">Español (ES)</li>
            <li class="language-menu-item">Thai (THA)</li>
            <li class="language-menu-item">Portugal (BR)</li>
            <li class="language-menu-item">Italiano (IT)</li>
            <li></li>
          </ul>
        </div>
      </div>
      <div></div>
      <div></div>
    </section>
  </header>
</html>
